{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% block title %} 
            {{ fullname }} Website
            {% endblock %}
        </title>
        <link rel="stylesheet" type="text/css" href="{% static 'personalPages/css/base/typhography.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'personalPages/css/base/layout.css' %}" />
        {% block static_files %} 
        {% endblock %}
    </head>
    <body>
        <header id="header">
            <h1>
                <!-- a href="{% url 'index' %}"> {{ fullname|truncatewords:1 }}'s Corner of the Web </a-->
                <a href="{% url 'index' %}"> {{ fullname }} </a>
            </h1>
            <nav id="top-bar">
                <ul>
                    <li><a href="{% url 'resume' %}">Resume</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                </ul>
            </nav>
        </header>
        <div id="page-content">
            {% block body %} 
            {% endblock %}
        </div>
    </body>
</html>
