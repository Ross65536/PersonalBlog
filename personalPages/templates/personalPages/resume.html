{% extends "personalPages/base.html" %}

{% load static %}

{% block title %} 
{{ person.fullname }}'s Resume
{% endblock %}

{% block static_files %} 
<link rel="stylesheet" type="text/css" href="{% static 'personalPages/css/resume.css' %}" />
{% endblock %}

{% block body %} 
    {{ person.resume_page | safe }}

    <div id="resume_pdf_link">
        <a  href="{{person.resume_pdf.url}}"><i class="fas fa-file-pdf fa-lg"></i> Download Resume (PDF)</a> 
    </div>
    <div id="pdf_container">
        <embed src="{{person.resume_pdf.url}}" type='application/pdf' id="resume_pdf">
        <!-- <embed src="https://drive.google.com/viewerng/viewer?embedded=true&url={{ absolute_pdf_url }}" id="resume_pdf"> -->
    </div>
{% endblock %}
