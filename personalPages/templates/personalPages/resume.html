{% extends "personalPages/base.html" %}

{% load static %}

{% block title %} 
{{ fullname }}'s Resume
{% endblock %}

{% block static_files %} 
<link rel="stylesheet" type="text/css" href="{% static 'personalPages/css/resume.css' %}" />
{% endblock %}

{% block body %} 
    <p>Description about joe.</p> 
    {% if email %}
        <p>You can contact me at: <a href="mailto:{{email}}">{{email}}</a></p>
    {% endif %}
    <div id="resume_pdf_link">
        <a  href="{{resume_pdf_url}}"><i class="fas fa-file-pdf fa-lg"></i> Download Resume (PDF)</a> 
    </div>
    <br>
    <img id="resume_image" src="{{resume_image_url}}"/>
{% endblock %}
