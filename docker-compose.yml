version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8000:8000"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./uploads:/code/uploads
    depends_on:
      - web
  web:
    build: .
    command: 
      - /code/start_server.sh
    volumes:
      - ./uploads:/code/uploads
    expose:
      - "8000"
    env_file:
      - runtime.env
      - admin.env